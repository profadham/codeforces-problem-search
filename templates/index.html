<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces Problem Search</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 20px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      .search-section {
        margin-bottom: 30px;
      }

      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: flex-end;
      }

      input[type="text"] {
        flex: 1;
        min-width: 250px;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1em;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      label {
        cursor: pointer;
        user-select: none;
        font-weight: 500;
      }

      button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .info-text {
        font-size: 0.9em;
        color: #666;
        margin-top: 10px;
      }

      .cache-status {
        background: #f5f5f5;
        padding: 12px 16px;
        border-radius: 6px;
        font-size: 0.9em;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }

      .status-indicator.loaded {
        background: #4caf50;
      }

      .status-indicator.loading {
        background: #ff9800;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .results-section {
        margin-top: 30px;
      }

      .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
      }

      .results-header h2 {
        font-size: 1.5em;
        color: #333;
      }

      .result-count {
        background: #667eea;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
      }

      .results-list {
        display: grid;
        gap: 15px;
      }

      .result-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 16px;
        background: #fafafa;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .result-card:hover {
        border-color: #667eea;
        background: white;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        transform: translateY(-2px);
      }

      .result-title {
        font-size: 1.1em;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        text-decoration: none;
      }

      .result-link {
        color: #667eea;
        text-decoration: none;
        word-break: break-all;
        font-size: 0.9em;
        margin-bottom: 10px;
        display: block;
      }

      .result-link:hover {
        text-decoration: underline;
      }

      .tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .tag {
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 500;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 40px;
      }

      .loading.active {
        display: block;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .error {
        background: #ffebee;
        border: 1px solid #ef5350;
        color: #c62828;
        padding: 16px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
      }

      .error.show {
        display: block;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 1.8em;
        }

        .content {
          padding: 20px;
        }

        .search-box {
          flex-direction: column;
        }

        input[type="text"] {
          min-width: 100%;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üîç Codeforces Problem Search</h1>
        <p>Find problems by keywords in name and tags</p>
      </header>

      <div class="content">
        <div class="error" id="errorMessage"></div>

        <div class="cache-status">
          <div>
            <span class="status-indicator loaded" id="statusIndicator"></span>
            <span id="statusText">Cache not loaded</span>
          </div>
          <button onclick="preloadCache()" id="preloadBtn" style="margin: 0">
            Pre-load Cache
          </button>
        </div>

        <div class="search-section">
          <div class="search-box">
            <input
              type="text"
              id="keywordsInput"
              placeholder="Enter keywords (space-separated)"
              onkeypress="if(event.key === 'Enter') search()"
            />
            <div class="checkbox-group">
              <input type="checkbox" id="matchAllCheckbox" />
              <label for="matchAllCheckbox">Match ALL keywords</label>
            </div>
            <button onclick="search()">Search</button>
          </div>
          <p class="info-text">
            ‚úì Leave unchecked to find problems with ANY keyword (OR)
            <br />
            ‚úì Check to find problems with ALL keywords (AND)
          </p>
        </div>

        <div class="results-section">
          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching problems...</p>
          </div>

          <div id="resultsContainer"></div>
        </div>
      </div>
    </div>

    <script>
      function showError(message) {
        const errorEl = document.getElementById("errorMessage");
        errorEl.textContent = message;
        errorEl.classList.add("show");
        setTimeout(() => errorEl.classList.remove("show"), 5000);
      }

      function updateCacheStatus() {
        fetch("/api/cache-status")
          .then((r) => r.json())
          .then((data) => {
            const indicator = document.getElementById("statusIndicator");
            const text = document.getElementById("statusText");
            const preloadBtn = document.getElementById("preloadBtn");

            if (data.cached) {
              indicator.className = "status-indicator loaded";
              text.textContent = `‚úì Cache loaded (${data.count.toLocaleString()} problems)`;
              preloadBtn.textContent = "Cache Loaded";
              preloadBtn.disabled = true;
            } else {
              indicator.className = "status-indicator loading";
              text.textContent = "Cache not loaded - searches will be slower";
              preloadBtn.textContent = "Pre-load Cache";
              preloadBtn.disabled = false;
            }
          });
      }

      function preloadCache() {
        fetch("/api/load-cache", { method: "POST" })
          .then((r) => r.json())
          .then((data) => {
            showError("Loading problems in background...");
            const checkInterval = setInterval(() => {
              updateCacheStatus();
            }, 1000);
            setTimeout(() => clearInterval(checkInterval), 30000);
          });
      }

      function search() {
        const keywords = document.getElementById("keywordsInput").value.trim();
        const matchAll = document.getElementById("matchAllCheckbox").checked;

        if (!keywords) {
          showError("Please enter at least one keyword");
          return;
        }

        const loading = document.getElementById("loading");
        const resultsContainer = document.getElementById("resultsContainer");

        loading.classList.add("active");
        resultsContainer.innerHTML = "";

        fetch("/api/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            keywords: keywords,
            match_all: matchAll,
          }),
        })
          .then((r) => r.json())
          .then((data) => {
            loading.classList.remove("active");

            if (data.status === "error") {
              showError(data.message);
              return;
            }

            if (data.count === 0) {
              resultsContainer.innerHTML = `
                        <div class="empty-state">
                            <p>No problems found matching your criteria.</p>
                            <p style="font-size: 0.9em; margin-top: 10px;">Try different keywords or uncheck "Match ALL"</p>
                        </div>
                    `;
              return;
            }

            const html = `
                    <div class="results-header">
                        <h2>Results</h2>
                        <span class="result-count">${
                          data.count
                        } problems found</span>
                    </div>
                    <div class="results-list">
                        ${data.results
                          .map(
                            (r) => `
                            <div class="result-card" onclick="window.open('${
                              r.link
                            }', '_blank')">
                                <div class="result-title">${r.index}. ${
                              r.name
                            }</div>
                                <a href="${
                                  r.link
                                }" class="result-link" onclick="event.stopPropagation()">${
                              r.link
                            }</a>
                                <div class="tags">
                                    ${r.tags
                                      .map(
                                        (tag) =>
                                          `<span class="tag">${tag}</span>`
                                      )
                                      .join("")}
                                </div>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                `;

            resultsContainer.innerHTML = html;
          })
          .catch((err) => {
            loading.classList.remove("active");
            showError("Error: " + err.message);
          });
      }

      // Check cache status on load
      updateCacheStatus();
    </script>
  </body>
</html>
